<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributeur Automatique</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shopping-cart"></i> Distributeur Automatique</h1>
            <div class="currency-selector">
                <label for="currency-select">Devise:</label>
                <select id="currency-select">
                    <option value="EUR">EUR (€)</option>
                    <option value="USD">USD ($)</option>
                    <option value="GBP">GBP (£)</option>
                </select>
            </div>
            <div class="balance-display">
                <span>Crédit: </span>
                <span id="balance">0.00€</span>
            </div>
        </header>

        <main>
            <section class="products-section">
                <h2>Sélectionnez votre produit</h2>
                <div class="products-grid" id="products-grid">
                </div>
            </section>

            <section class="payment-section">
                <h2>Insérer la monnaie</h2>
                <div class="coins-container">
                    <button class="coin-btn" data-value="0.05">5¢</button>
                    <button class="coin-btn" data-value="0.10">10¢</button>
                    <button class="coin-btn" data-value="0.20">20¢</button>
                    <button class="coin-btn" data-value="0.50">50¢</button>
                    <button class="coin-btn" data-value="1.00">1€</button>
                    <button class="coin-btn" data-value="2.00">2€</button>
                </div>
                <div class="action-buttons">
                    <button id="cancel-btn" class="action-btn cancel"><i class="fas fa-times"></i> Annuler</button>
                    <button id="return-change-btn" class="action-btn return"><i class="fas fa-coins"></i> Récupérer la monnaie</button>
                </div>
            </section>

            <!-- Section de distribution -->
            <section class="dispenser-section">
                <h2>Récupération</h2>
                <div class="dispenser">
                    <div class="product-slot" id="product-slot">
                        <i class="fas fa-gift"></i>
                        <span>Votre produit apparaîtra ici</span>
                    </div>
                    <div class="change-slot" id="change-slot">
                        <i class="fas fa-coins"></i>
                        <span>Votre monnaie apparaîtra ici</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Messages et notifications -->
        <div id="message-container" class="message-container"></div>

        <!-- Section d'administration (cachée par défaut) -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <h3><i class="fas fa-cog"></i> Administration</h3>
            <div class="admin-section">
                <h4>Devises</h4>
                <button id="test-currency-btn" class="admin-action-btn">Passer en USD ($)</button>
            </div>
            <div class="admin-section">
                <h4>Réapprovisionnement Externe</h4>
                <button id="refill-coins-btn" class="admin-action-btn">Recharger Pièces depuis Externe</button>
            </div>
            <div class="admin-section">
                <h4>Restocking Produits</h4>
                <button id="restock-product-btn" class="admin-action-btn">Restockage Automatique (≤5 unités)</button>
            </div>
            <div class="admin-section">
                <h4>Historique Transactions</h4>
                <button id="show-logs-btn" class="admin-action-btn">Voir Logs Détaillés</button>
            </div>
            <button id="close-admin-btn" class="close-admin-btn">Fermer</button>
        </div>

        <div class="admin-controls">
                <button id="admin-btn" class="admin-btn"><i class="fas fa-cog"></i> Admin</button>
            </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
